<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Test Javob Qidiruvchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>📝 Test Javob Qidiruvchi</h2>
  <p>Quyidagi maydonga test savollarini (variantlari bilan) joylashtiring va <b>Qidirish</b> tugmasini bosing:</p>

  <textarea id="inputQuestions" placeholder="Savollarni shu yerga joylashtiring..."></textarea>
  <br>
  <button onclick="findAnswers()">🔍 Qidirish</button>
  <button onclick="clearAll()">🧹 Tozalash</button>
  <button onclick="undoInput()">↩️ Ortga qaytarish</button>

  <!-- Natijalar -->
  <div id="results" class="results">
    <div id="found" class="column">
      <h3>✅ Topilgan savollar</h3>
    </div>
    <div id="notfound" class="column">
      <h3>❌ Topilmagan savollar</h3>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
